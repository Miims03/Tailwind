<!doctype html>
<html class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class='bg-slate-500 flex flex-col items-center'>
  <h1 class="text-3xl font-bold text-center mb-5 mt-5">
    Test Tailwindcss
  </h1>
  <div class='border-2 rounded-lg py-5 px-10 flex flex-row justify-center gap-x-5 h-auto w-auto shadow-xl'>
    <div class='py-3'>
        <img src="./hono.svg" class='w-44 h-44 flex-none'>
    </div>
    <form class='flex flex-col items-center gap-2 '>
        <h3 class='mt-2 mb-3 text-2xl font-medium'>Connexion</h3>
        <input type="text" placeholder='Username' class='pl-3 w-44 h-8 rounded-xl outline-0 focus:ring-2 ring-orange-600 ring-offset-0'>
        <input type="password" placeholder='Password' class='pl-3 w-44 h-8 mb-2 rounded-xl outline-0 focus:shadow-outline'>
        <button type='submit' class="border-2 py-1 px-3 rounded-lg text-xl font-medium shadow-lg hover:shadow-xl duration-300 hover:bg-slate-400 ">Se Connecter</button>
    </form>
  </div>
  
</body>
</html>
